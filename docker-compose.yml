services:
    laravel.test:
        build:
            context: ./.docker/8.4
            dockerfile: Dockerfile
            args:
                WWWGROUP: '${WWWGROUP}'
        image: sail-8.4/app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
            - '${VITE_PORT:-5173}:${VITE_PORT:-5173}'
        environment:
            WWWUSER: '${WWWUSER}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            IGNITION_LOCAL_SITES_PATH: '${PWD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - sail
        depends_on:
            mysql:
                condition: service_healthy

    mysql:
        image: 'mysql:8.0'
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './docker/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s

    loki:
        image: grafana/loki:3.0.0
        ports:
            - "3100:3100"
        command: -config.file=/etc/loki/local-config.yaml
        volumes:
            - loki-data:/loki
            # Make sure you mount this new config file!
            - ./.docker/config/local-config.yaml:/etc/loki/local-config.yaml
        networks:
            - sail

    promtail:
        # Updated to a modern version (v1.3.0 was very old)
        image: grafana/promtail:3.0.0
        volumes:
            # Mount the actual configuration file
            - ./.docker/config/promtail.yaml:/etc/promtail/config.yaml
            # Mount the Laravel logs directory directly so Promtail can read them
            - ./storage/logs:/var/log/laravel:ro
        command: -config.file=/etc/promtail/config.yaml
        networks:
            - sail
        depends_on:
            - loki

    prometheus:
        image: prom/prometheus:latest
        ports:
            - "9090:9090"
        volumes:
            - ./.docker/config/prometheus.yml:/etc/prometheus/prometheus.yml
            - prometheus-data:/prometheus
        command:
            - '--config.file=/etc/prometheus/prometheus.yml'
        networks:
            - sail
        depends_on:
            - laravel.test

    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        user: "0" # (0 = root)
        volumes:
            - ./.docker/config/grafana.ini:/etc/grafana/grafana.ini
            # Use a named volume for data persistence to avoid permission issues
            - grafana-data:/var/lib/grafana
        ports:
            - "3000:3000"
        depends_on:
            - mysql
            - prometheus
            - loki
        networks:
            - sail

networks:
    sail:
        driver: bridge

volumes:
    loki-data:
    grafana-data:
    prometheus-data:
    sail-mysql:
        driver: local
