server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /var/www/html/public;

    # Index files
    index index.php index.html;

    # Logs: stdout/stderr is preferred in Docker for log collectors (like Promtail)
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Performance: Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Upload Limit (Increase from default 1MB to 100MB)
    client_max_body_size 100M;

    # Timeout settings (Useful for long debugging sessions with Xdebug)
    fastcgi_read_timeout 600;
    proxy_read_timeout 600;

    # Handle the application
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Block access to hidden files (.env, .git, etc.) except .well-known
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Handle PHP Scripts
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # IMPORTANT: Ensure 'php' matches the service name in docker-compose.yml
        fastcgi_pass 127.0.0.1:9000;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Buffer settings to handle larger headers/payloads
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Cache static assets (images, css, js)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
        expires 5d;
        access_log off;
    }
}
